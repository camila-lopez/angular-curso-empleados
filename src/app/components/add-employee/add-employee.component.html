
<div class="card">
    <div class="card-header">
        Agregar Empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formEmployee"  (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre</label><br>
                    <input required class="form-control" type="text" name="nombre" formControlName="nombre" placeholder="escribe tu nombre"><br> 
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Correo</label><br>
                    <input required class="form-control" type="email" name="correo" formControlName="correo" placeholder="escribe tu correo"><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <button  routerLink="/show-employees/" class="btn btn-success">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    
</div>
